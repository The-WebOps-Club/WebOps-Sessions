<!DOCTYPE html>
<html>
    <head>
        <title>Form|Basic</title>
    </head>
    
    <body>
        <h1>This is a basic Form</h1>
        <form>
            Name: <input type="text" name="name" placeholder="First Name"> <br>
            State: 
            <select name="state">
                <option value="None" selected> None </option>
                <option value="Tamil Nadu"> Tamil Nadu </option>
                <option value="Maharastra"> Maharastra </option>
                <option value="Andhra Pradesh"> Andhra Pradesh </option>
                <option value="Telangana"> Telangana </option>
                <option value="Karnataka"> Karnataka </option>
                <option value="Kerala"> Kerala </option>
            </select> <br>
            Email: <input type="email" name="email" placeholder="Email Id"> <br>
            Password: <input type="password" name="password" placeholder="Password"> <br>
            Mobile: <input type="number" name="mobile" placeholder="Mobile Number"> <br>
            Message: <br> <textarea name="message" placeholder="Your Message"></textarea>
            <button type="button"> Submit </button>
        </form>    
    </body>
</html>
